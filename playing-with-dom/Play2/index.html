<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to DOM Practice!</h1>
    <p class="description">This page is for practicing DOM methods and properties.</p>
  </header>

  <main>
    <section id="content">
      <h2>Interactive Elements</h2>
      <button id="click-me" class="button">Click Me</button>
      <div id="box-container">
        <div class="box red">Red Box</div>
        <div class="box green">Green Box</div>
        <div class="box blue">Blue Box</div>
      </div>
    </section>

    <section id="form-section">
      <h2>Form Section</h2>
      <form id="sample-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Item List</h2>
      <ul id="item-list">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </section>
  </main>

  <footer>
    <p class="footer-text">Practice DOM manipulation and have fun!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
